<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Track Shipment | worldclassshipping</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="track.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
</head>
<body>

<header class="navbar">
  <div class="logo">worldclassshipping</div>
</header>

<section class="tracking-container">
  <h2>Shipment Tracking</h2>
  <p>Tracking Number: <strong id="tn"></strong></p>

  <div class="card">
    <h3>Shipment Details</h3>
    <p>Sender: <span id="sender"></span></p>
    <p>Receiver: <span id="receiver"></span></p>
    <p>Origin: <span id="origin"></span></p>
    <p>Destination: <span id="destination"></span></p>
    <p>Weight: <span id="weight"></span></p>
    <p>Status: <span id="status"></span></p>
  </div>

  <div class="card">
    <h3>Progress</h3>
    <ul id="progress"></ul>
  </div>

  <div class="card">
    <h3>History</h3>
    <table>
      <thead>
        <tr><th>Date</th><th>Location</th><th>Status</th></tr>
      </thead>
      <tbody id="history"></tbody>
    </table>
  </div>

  <div class="card">
    <h3>Route</h3>
    <div id="map" style="height:350px"></div>
  </div>
</section>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="track.js"></script>
</body>
</html>
